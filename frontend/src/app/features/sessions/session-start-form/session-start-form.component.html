<form [formGroup]="form"    >
    <mat-form-field class="full-width">
        <mat-label>Adres docelowy</mat-label>
        <input matInput placeholder="Adres docelowy" formControlName="target_url" type="url" autofocus>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Port</mat-label>
        <input matInput placeholder="Port" formControlName="port" type="number">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Opis sesji</mat-label>
        <input matInput placeholder="Opis sesji" formControlName="session_description" type="text">
    </mat-form-field>
</form>
