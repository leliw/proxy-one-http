<mat-card>
    <mat-card-content #container>
        @if (status()=="READY") {
            <app-session-start-form />
        }@else{
            <pre>@for (d of data; track d) {
{{d}} }</pre>
        }
    </mat-card-content>
    <mat-card-actions>
        @switch (status()) {
        @case ("READY") {
        <button mat-raised-button color="primary" (click)="start()">Start</button>
        }
        @case ("IN PROGRESS") {
        <mat-progress-bar mode="indeterminate" [value]="percent"></mat-progress-bar>
        <button mat-raised-button color="warn" (click)="stop()">Stop</button>
        }@case ("CANCELED") {
        <span warn>Proces został przerwany!</span>
        }@case ("FINISHED") {
        <span warn>Proces zakończył się pomyślnie.</span>
        }@default{
        <span>{{status()}}</span>
        }
        }
    </mat-card-actions>
</mat-card>
