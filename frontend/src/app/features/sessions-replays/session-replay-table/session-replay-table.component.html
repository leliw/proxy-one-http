<div class="table-filter">
    <mat-form-field>
        <mat-label>Filtr</mat-label>
        <input matInput [(ngModel)]="dataSource.filter" placeholder="Filtr">
        <mat-icon matPrefix>filter_alt</mat-icon>
    </mat-form-field>
</div>

<table mat-table matSort matSortActive="replay_date" matSortDirection="desc">
    <ng-container matColumnDef="replay_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Replay ID</th>
        <td mat-cell *matCellDef="let row">{{row.replay_id}}</td>
    </ng-container>

    <ng-container matColumnDef="replay_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Replay</th>
        <td mat-cell *matCellDef="let row">{{row.replay_date}}</td>
    </ng-container>

    <ng-container matColumnDef="requests_cnt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Liczba żądań</th>
        <td mat-cell *matCellDef="let row">{{row.requests_cnt}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="viewRow(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

<div *ngIf="dataSource.isLoading" class="is-loading-progress">
    <mat-progress-spinner color="primary" mode="indeterminate" />
</div>
