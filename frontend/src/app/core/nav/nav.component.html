<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="sessions" routerLinkActive="active-link">Sesje HTTP</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="full-height-container">
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            @if (navService.backRoute()) {
            <button mat-icon-button aria-label="Wróć" matTooltip="Poprzednia strona"
                [routerLink]="navService.backRoute()">
                <mat-icon aria-hidden="false" aria-label="Wróć">arrow_back_ios</mat-icon>
            </button>
            }
            <span>{{navService.title()}}</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
